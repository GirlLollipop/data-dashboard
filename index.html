<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <!-- Añadiendo libreria char.js para hacer gráficas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
  <title>Data Dashboard</title>
<!--Gráficas GoogleCharts-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['', 'Estudiantes inscritas', 'Desertaron', 'Activas'],
          ['2016-2 AQP', 15, 7, 8],
          ['2017-1 AQP', 15, 8, 7],
          ['2017-1 CDMX', 24, 9, 15],
          ['2017-2 CDMX', 46, 21, 25],
          ['2016-2 LIM', 35, 16, 19],
          ['2017-1 LIM', 17, 12, 5],
          ['2017-2 LIM', 14, 6, 8],
          ['2016-2 SCL', 11, 3, 8],
          ['2017-1 SCL', 23, 14, 9],
          ['2017-2 SCL', 59, 26, 33]
        ]);

        var options = {
          chart: {
            title: 'COMPARATIVO GENERAL',
            subtitle: 'Sedes y generaciones',
            'width':400,
              'height':400
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
</head>

<body>
  <header>
    <div class="logo">
     <img src="assets/images/logo-laboratoria.svg">
   </div>
  </header>
  <nav id="menu">
    <div class="estilo_menu_home">
      <a class="cities" href="views/AQP/aqp.html" title="Arequipa">AQP</a>  |
      <a class="cities" href="views/CDMX/cdmx.html" title="Ciudad de México">CDMX</a>  |
      <a class="cities" href="views/SCL/scl.html" title="Santiago de Chile">SCL</a>  |
      <a class="cities" href="views/LIM/lim.html" title="Lima">LIM</a>  
    </div>

  </nav>
  <section class="chart1">
    <div id="columnchart_material" style="width: 100%; height: 500px;"></div>
  </section>


  <!-- Base de datos -->
  <script src="js/data.js"></script>
  <!-- Aquí va tus archivos JS -->
  <script src="js/app.js"></script>
</body>

</html>
